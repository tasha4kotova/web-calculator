<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студенты</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="main-nav">
        <ul>
            <li><a href="index.html">О себе</a></li>
            <li><a href="calculator.html">Калькулятор</a></li>
            <li><a href="students.html" class="active">Студенты</a></li>
        </ul>
    </nav>

    <main class="container">
        <h1>Список студентов</h1>
        <button id="addStudent" class="btn-primary">Добавить студента</button>
        
        <div class="students-table-container">
            <table class="students-table">
                <thead>
                    <tr>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Отчество</th>
                        <th>Год рождения</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="studentsTableBody">
                </tbody>
            </table>
        </div>
    </main>

    <!-- Модальное окно для добавления/редактирования студента -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Добавить студента</h2>
            <form id="studentForm">
                <input type="hidden" id="studentId">
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Фамилия:</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="firstName">Отчество:</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="yearBirth">Год рождения:</label>
                    <input type="number" id="yearBirth" required min="1900" max="2024">
                </div>
                <button type="submit" class="btn-primary">Сохранить</button>
            </form>
        </div>
    </div>

    <footer class="signature">
        Tasha Infinity
    </footer>

    <script src="js/students.js"></script>
</body>
</html>
